<!DOCTYPE html>

 

<html xmls:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 

<head>

 

    <meta charset="UTF-8">

 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 

    <title>Document</title>

 

</head>

 

<body>

    <form th:action="@{/propietarios/guardar" th:object="${propietario}" th:method="POST">

 

    <table>

        <tr>

            <td> <label>ID:</label></td>

            <td><input type= "text" th:field = "${propietario.id}"></td>

        </tr>

        <tr>

            <td><label>NOMBRE:</label></td>

            <td><input type= "text" th:field = "${propietario.nombre}"></td>

        </tr>

        <tr>

            <td><label>APELLIDO:</label></td>

            <td><input type= "text" th:field = "${propietario.apellido}"></td>

        </tr>

        <tr>

            <td><label>CEDULA:</label></td>

            <td><input type= "text" th:field = "${propietario.cedula}"></td>

        </tr>

    </table>

    <input type="submit" value="Guardar">

    </form>

 

</body>

 

</html>
